{% extends "main.html" %}

<!-- Render hero under tabs -->
{% block tabs %}
{{ super() }}

<!-- Additional styles for landing page -->
<style>

  /* Application header should be static for the landing page */
  .md-header {
    position: initial;
  }

  /* Remove spacing, as we cannot hide it completely */
  .md-main__inner {
    margin: 0;
  }

  /* Hide main content for now */
  .md-content {
    display: none;
  }

  /* Hide table of contents */
  @media screen and (min-width: 60em) {
    .md-sidebar--secondary {
      display: none;
    }
  }

  /* Hide navigation */
  @media screen and (min-width: 76.25em) {
    .md-sidebar--primary {
      display: none;
    }
  }
</style>

<!-- Hero for landing page -->
<section class="mdx-container">
  <div class="md-grid md-typeset">
    <div class="mdx-hero">

      <!-- Hero image -->
      <div class="mdx-hero__image">
        <img
          src="assets/images/drone_race.svg"
          alt=""
          width="1659"
          height="1200"
          draggable="false"
        >
        <!--        <img-->
        <!--          src="assets/images/illustration.png"-->
        <!--          alt=""-->
        <!--          width="1659"-->
        <!--          height="1200"-->
        <!--          draggable="false"-->
        <!--        >-->
      </div>

      <!-- Hero content -->
      <div class="mdx-hero__content">
        <h1>고성능 오픈소스 RC 링크</h1>
        <p>{{ config.site_description }}</p>
        <!--          href="{{ page.next_page.url | url }}"-->
        <a
          href="quick-start/installing-configurator/"
          title="{{ page.next_page.title | e }}"
          class="md-button md-button--primary"
          target="_self"
        >
          빠른 시작
        </a> <!-- db change: opens in same tab/window -->
        <a
          href="https://github.com/ExpressLRS/ExpressLRS-Configurator/releases/latest"
          title="Download ExpressLRS Configurator"
          class="md-button"
          target="_blank"
        >
          Configurator 다운로드
        </a>
      </div>
    </div>
  </div>
</section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
